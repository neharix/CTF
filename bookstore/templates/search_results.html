
{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}

    <h3 class = "text-secondary">Gözleg netijeleri</h3><hr>

    {% for every in books %}
        <div>
            <h3><a href="{% url 'detail' every.pk %}">{{ every.title }}</a></h3>
            <p>Author: {{ every.author }}</p>
        </div>
    {% empty %}
    <h5 class="text-danger">Hiç zat tapylmady :(</h5>
    {% endfor %}

{% endblock content %}
