
{% extends 'base.html' %}


{% block content %}

<br>
<div class="card mb-3" style="max-width: 840px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{ book.image }}" class="card-img">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h4 class="card-title">{{ book.title }}</h4>
          <p class="card-text">Awtor: {{ book.author }}</p><hr>
          <p class="card-text">{{ book.description }}</p>
        </div>
      </div>
    </div>
  </div>

<p><a href="{{ book.follow_author }}">Awtory yzarlaň</a> </p>
<p>Price: $ {{ book.price|floatformat:2 }}</p>


{% if book.book_available is True %}
<div></div>
{% else %}
<h4 class="text-danger">Elýeterli däl!</h4>
{% endif %}

{% endblock content %}
