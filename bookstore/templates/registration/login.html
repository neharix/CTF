{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Kitaphana</title>
  <link rel="stylesheet" href="{% static 'css/form.css' %}">

</head>
<body>

<div class="loginMenu">
  <div class="form">
    <form class="loginForm" method="post">
      {% csrf_token %}
      <h2>Giriş sahypasy</h2>
      <input type="text" placeholder="Ulanyjy ady" name="username">
      <input type="password" placeholder="Açar sözi" name="password">
      <button type="submit">Girmek</button>
      <p style="color: red;">{{ error }}</p>
    </form>
  </div>
</div>
</body>
</html>
