<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CTFGames - Cybersecurity Competition</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'main/logo-black.png' %}"
    />
  </head>

  <body>
    {% include 'navbar.html' %} 
    {% block content %}

    <div style="min-height: 100vh">
      <div class="chart-container" style="padding:10rem 0;">
        <div>
          <div class="center-title">
            <h1 id="upcoming">Toparyň işjeň oýunçylary</h1>
            <p class="h2-title-description">
            </p>
          </div>
          <div class="radar-container">
            <canvas id="tryhardUser"></canvas>
          </div>
        </div>

        <div>
          <div class="center-title">
            <h1 id="upcoming">Toparyň ýetişigi</h1>
          </div>
          <div class="radar-container">
            <canvas id="userTeam"></canvas>
          </div>
        </div>

        <div>
          <div class="center-title">
            <h1 id="upcoming">Teams Scoreboard</h1>
            <p class="h2-title-description">
              <i>These 5 users has resolved the most challenges.</i>
            </p>
          </div>
          <div class="radar-container" style="width:120rem;">
            <canvas id="teamScoreboard"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script>
      Chart.defaults.font.family = "Poppins";

      //Polar Area Chart - Most Try-hard Users
      new Chart(document.getElementById('tryhardUser').getContext('2d'), {
          type: 'polarArea',
          data: {
            labels: [{% for data in team_players_data %}'{{ data.user }}', {% endfor %}],
            datasets: [{
              label: 'Most Try-hard Users',
              data: [{% for data in team_players_data %} {{ data.points }}, {% endfor %}],
              backgroundColor: [{% for data in team_players_data %} '{{ data.color }}', {% endfor %}]
            }]
          },
          options: {}
      }
      );

      //Line Chart - Teams Scoreboard
      new Chart(document.getElementById('teamScoreboard').getContext('2d'), {
          type: 'line',
          data: {
              labels: ['CTF1','CTF2','CTF3','CTF4','CTF5','CTF6','CTF7',],
              datasets: [
              {
                label: 'Team 1',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
              },
              {
                label: 'Team 2',
                data: [50, 49, 75, 64, 70, 61, 69],
                fill: false,
                borderColor: 'rgb(255, 99, 132)',
                tension: 0.1
              },
          ]
          },
      }
      );

      new Chart(document.getElementById('userTeam').getContext('2d'), {
        type: 'line',
        data: {
            labels: [{% for data in user_team_chart %}'{{ data.challenge.name }}',{% endfor %}],
            datasets: [
            {
              label: '{{ user_team.name }}',
              data: [{% for data in user_team_chart %}{{ data.points }},{% endfor %}],
              fill: false,
              borderColor: 'rgb(75, 192, 192)',
              tension: 0.1
            },
        ]
        },
    }
    );
    </script>

    {% endblock content %} {% include 'footer.html' %}
  </body>
</html>
