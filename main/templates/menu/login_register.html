{% extends "layout.html" %}
{% load static %}
{% block head %}
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'main/logo-black.png' %}" />
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
{% endblock head %}
{% block body %}
    <div class="login-wrapper" id="login-wrapper">
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form method="POST" action="#">
                    {% csrf_token %}
                    <h1>Hasabyňyza giriň</h1>
                    <input type="text" name="username"  placeholder="Ulanyjy ady" />
                    <input type="password" name="password"  placeholder="Açar sözi" />
                    <button type="submit">Hasaba gir</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mess-container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">{{ message | safe }}</div>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
{% endblock body %}
