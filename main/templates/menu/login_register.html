<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CTF Oýunlary - Kiberhowpsuzlyk ýaryşy</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main/style.css' %}">
        <link rel="shortcut icon"
              type="image/png"
              href="{% static 'main/logo-black.png' %}" />
        <link rel='stylesheet'
              href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    </head>
    <body>
        {% include 'navbar.html' %}
        {% block content %}
            <div class="login-wrapper" id="login-wrapper">
                <div class="login-container" id="login-container">
                    <div class="form-container">
                        <form method="POST" action="#">
                            {% csrf_token %}
                            <h1>Hasabyňyza giriň</h1>
                            <input type="text" name="username"  placeholder="Ulanyjy ady" />
                            <input type="password" name="password"  placeholder="Açar sözi" />
                            <button type="submit">Hasaba gir</button>
                        </form>
                    </div>
                </div>
                <div class="mess-container">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                                <div class="alert {{ message.tags }} alert-dismissible" role="alert">{{ message | safe }}</div>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </div>
        {% endblock content %}
        {% load static %}
        <script src="{% static 'main/script.js' %}"></script>
    </body>
</html>
