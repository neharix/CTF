{% extends "layout.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <style>
    .footer-wrapper{
        display:none;
    }
    </style>
{% endblock head %}
{% block body %}
    <div id="chat"></div>
    <div id="chat-input" class="fixed-bottom mb-5 w-100">
        <input id="chat-message-input" type="text" style="width: 90vw;">
        <input id="chat-message-submit" type="submit" value="Send">
    </div>
    {{ chat.id|json_script:"chat-id" }}
    <script src="{% static 'chat.js' %}"
{% endblock body %}
