{% extends "layout.html" %}
{% load static %}
{% load i18n %}
{% block body %}
    <div class="container mb-4">
        <div class="row">
            <div class="card col-sm mx-auto pt-1 rounded-4 ms-3"
                 style="background-color: #3f4156!important">
                <div class="card-title mx-auto mt-3">{{ challenge.name }}</div>
                <div class="card-body d-inline text-smoke">
                    {% trans "Starts at" %}: {{ challenge.date_start }}
                    <br>
                    {% trans "Finishes at" %}: {{ challenge.date_end }}
                    <br>
                    {% trans "Description" %}: {{ challenge.description }}
                </div>
            </div>
        </div>
    </div>
    <!-- Button Join -->
    <div class="container">
        <div class="row">
            <div class="col-sm text-end" onclick="location.href='{% url 'home' %}'">
                <button type="button"
                        class="btn btn-lg btn-light my-auto unborder btn-text-size"
                        style="background-color: rgb(186, 2, 2)!important">{% trans "Come back" %}</button>
            </div>
            <div class="col-sm"
                 onclick="location.href='{% url 'play_challenge' challenge.id %}'">
                <button type="button"
                        class="btn btn-lg btn-light my-auto unborder btn-text-size"
                        style="background-color: #696d97!important">{% trans "Join" %}</button>
            </div>
        </div>
    </div>
{% endblock body %}
