<div class="topics">
    <div class="topics__header">
        <h2>Bölümlere göz aýlaň</h2>
    </div>
    <ul class="topics__list">
        <li>
            <a href="{% url 'community' %}" class="active">Hemmesi <span>{{post_count}}</span></a>
        </li>
        {% for topic in topics %}
        <li>
            <a href="{% url 'community' %}?q={{topic.name}}">{{topic.name}}<span>{{topic.post_set.all.count}}</span></a>
        </li>
        {% endfor %}

    </ul>
</div>
