{% if post_pagin.has_other_pages %}
<div class="pagination">
    <ul class="container">
        {% if post_pagin.has_previous %}
        <li><a class="btn page-link" href="?page=1">&laquo; Ilkinji</a></li>
        <li><a class="btn page-link" href="?page={{ post_pagin.previous_page_number }}">Önki</a></li>
        {% endif %}

        <li>
            <span class="btn page-link">
                {{ post_pagin.number }}
            </span>
        </li>

        {% if post_pagin.has_next %}
        <li><a class="btn page-link" href="?page={{ post_pagin.next_page_number }}">Indiki</a></li>
        <li><a class="btn page-link" href="?page={{ post_pagin.paginator.num_pages }}">Soňky &raquo;</a></li>
        {% endif %}
    </ul>
</div>
{% endif %}
