<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CTF Oýunlary - Kiberhowpsuzlyk ýaryşy</title>
    {% load static %}
    <link rel="stylesheet"
          href="{% static 'main/challenge.css' %}?{% now " U" %}">
    <link rel="shortcut icon"
          type="image/png"
          href="{% static 'main/logo-black.png' %}" />
    <link href="{% static 'main/bootstrap.min.css' %}" rel="stylesheet">
  </head>
  <body>
    {% include 'navbar.html' %}
    {% block content %}
      <div class="card col-sm-5 mx-auto pt-0 rounded-4 my-5"
           style="background-color: #3f4156!important">
        <h2 class="card-header pt-4 text-center"
            style="background-color: #696d97!important">Gurallar paneli</h2>
        <div class="card-body mt-4" style="height: 40vh;">
          <div class="row">
            <div class="col m-2">
              <a class="btn btn-lg justify-content-center w-100 h-100 btn-primary"
                 href="{% url 'challenge' %}">Ýaryşlar
              paneli</a>
            </div>
            <div class="col m-2">
              <a class="btn btn-lg justify-content-center w-100 h-100 btn-primary"
                 href="{% url 'register_tools' %}">Registrasiýa
              guraly</a>
            </div>
            <div class="col m-2">
              <a class="btn btn-lg justify-content-center w-100 h-100 btn-primary"
                 href="{% url 'add_team_form' %}">Topar goşmak</a>
            </div>
            <div class="col m-2">
              <a class="btn btn-lg justify-content-center w-100 h-100 m-2 btn-primary"
                 href="{% url 'challenge_results' %}">Toparlaryň ýaryş netijeleri</a>
            </div>
            <div class="col m-2">
              <a class="btn btn-lg justify-content-center w-100 h-100 m-2 btn-primary"
                 href="{% url 'personal_results' %}">Ulanyjylaryň ýaryş netijeleri</a>
            </div>
            <div class="col m-2">
              <a class="btn btn-lg justify-content-center w-100 h-100 m-2 btn-primary"
                 href="{% url 'export_page' %}">Ýaryş hasabatlary</a>
            </div>
          </div>
        </div>
      </div>
    {% endblock content %}
    {% include 'footer.html' %}
    <script src="{% static 'main/bootstrap.bundle.min.js' %}"></script>
    </script>
  </body>
</html>
