{% extends "layout.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet"
          href="{% static 'main/challenge.css' %}?{% now " U" %}">
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
{% endblock head %}
{% block body %}
    <div class="card col-sm-5 mx-auto pt-0 rounded-4 my-5"
         style="background-color: #3f4156!important">
        <h2 class="card-header pt-4 text-center text-white"
            style="background-color: #696d97!important">Ýaryşlar</h2>
        <div class="card-body mt-4" style="height: 40vh;">
            <div class="row">
                {% for challenge in challenges %}
                    <div class="col">
                        <a class="btn btn-lg justify-content-center w-100 unborder btn-text-size w-100 mt-3 mb-3 btn-blue text-white"
                           href="/admin_tools/challenges_results/challenge/{{ challenge.pk }}">{{ challenge.name }}</a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script src="{% static 'main/bootstrap.bundle.min.js' %}"></script>
{% endblock body %}
