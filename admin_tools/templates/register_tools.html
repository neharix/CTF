{% extends 'layout.html' %}
{% load static %}
{% load i18n %}
{% block head %}
  <link rel="stylesheet" href="{% static 'main/style.css' %}">
  <style>
    label {
      color: white !important;
    }
  </style>
{% endblock head %}
{% block body %}
  <div style="min-height:100vh;">
    <main class="create-post layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <a href="{{ request.META.HTTP_REFERER }}">
                <svg version="1.1"
                     xmlns="http://www.w3.org/2000/svg"
                     width="32"
                     height="32"
                     viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                  </path>
                </svg>
              </a>
              <h3>{% trans "Fill out the form for administrative registration" %}</h3>
            </div>
          </div>
          <div class="layout__body">
            <form class="form" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {% for field in form %}
                <div class="form__group">
                  <label for="profile_pic">{% trans "Import an Excel file(.xlsx extention)" %}</label>
                  {{ field }}
                </div>
              {% endfor %}
              <div class="form__action">
                <button class="btn btn-lg btn-light my-auto unborder btn-text-size text-white"
                        style="background-color: #696d97 !important"
                        type="submit">{% trans "Accept" %}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
  {% if download %}
    <a href='{{ path }}' id='download-a' download style='display: none;'></a>
    <script defer>
  let a = document.querySelector('#download-a');
  setTimeout(() => {
    a.click();
  },
    1 * 1000);

    </script>
  {% endif %}
{% endblock body %}
